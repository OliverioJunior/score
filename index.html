<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas dos Jogadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Estilos para colunas fixas */
        .table-container {
            position: relative;
            overflow-x: auto;
        }
        
        .fixed-table {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .fixed-table th:nth-child(1),
        .fixed-table th:nth-child(2),
        .fixed-table td:nth-child(1),
        .fixed-table td:nth-child(2) {
            position: sticky;
            background-color: inherit;
            z-index: 10;
        }
        
        .fixed-table th:nth-child(1),
        .fixed-table td:nth-child(1) {
            left: 0;
            z-index: 11;
        }
        
        .fixed-table th:nth-child(2),
        .fixed-table td:nth-child(2) {
            left: 60px; /* Ajuste conforme a largura da primeira coluna */
        }
        
        .fixed-table thead th:nth-child(1),
        .fixed-table thead th:nth-child(2) {
            background-color: rgb(55, 65, 81); /* bg-gray-700 */
            z-index: 12;
        }
        
        .fixed-table tbody td:nth-child(1),
        .fixed-table tbody td:nth-child(2) {
            background-color: rgb(31, 41, 55); /* bg-gray-800 */
        }
        
        /* Sombra para indicar scroll */
        .fixed-table th:nth-child(2)::after,
        .fixed-table td:nth-child(2)::after {
            content: '';
            position: absolute;
            top: 0;
            right: -10px;
            bottom: 0;
            width: 10px;
            background: linear-gradient(to right, rgba(0,0,0,0.1), transparent);
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200">


    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">Ranking de Jogadores</h1>
            <p class="text-md text-gray-400 mt-2">Estatísticas de frequência e pontuação da temporada</p>
        </header>


        <!-- Tabela Jogadores de Linha -->
        <div class="table-container bg-gray-800 rounded-xl shadow-lg mb-10">
            <table class="fixed-table w-full text-sm text-left text-gray-400">
                <thead class="text-xs uppercase bg-gray-700 text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">#</th>
                        <th scope="col" class="px-6 py-3">Jogador</th>
                        <th scope="col" class="px-6 py-3 text-center">G</th>
                        <th scope="col" class="px-6 py-3 text-center">A</th>
                        <th scope="col" class="px-6 py-3 text-center">P</th>
                        <th scope="col" class="px-6 py-3 text-center">GS</th>
                        <th scope="col" class="px-6 py-3 text-center" title="Média de Participações (Gols + Assistências) por Frequência">Média Part.</th>
                        <th scope="col" class="px-6 py-3 text-center" title="Média de Gols Sofridos por Partida">Média GS</th>
                        <th scope="col" class="px-6 py-3 text-center">Pontuação Total</th>
                    </tr>
                </thead>
                <tbody id="stats-table-body">
                    <!-- Linhas da tabela serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Tabela Goleiros -->
        <div class="table-container bg-gray-800 rounded-xl shadow-lg">
            <h2 class="text-xl font-bold text-white px-6 pt-6 pb-2">Goleiros</h2>
            <table class="fixed-table w-full text-sm text-left text-gray-400">
                <thead class="text-xs uppercase bg-gray-700 text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">#</th>
                        <th scope="col" class="px-6 py-3">Goleiro</th>
                        <th scope="col" class="px-6 py-3 text-center">P</th>
                        <th scope="col" class="px-6 py-3 text-center">GS</th>
                        <th scope="col" class="px-6 py-3 text-center" title="Média de Gols Sofridos por Partida">Média GS</th>
                        <th scope="col" class="px-6 py-3 text-center">Pontuação</th>
                    </tr>
                </thead>
                <tbody id="goalkeeper-table-body">
                    <!-- Linhas da tabela de goleiros -->
                </tbody>
            </table>
        </div>

        <footer class="text-center mt-8 text-gray-400 text-sm">
            <p><span class="font-semibold">Legenda:</span> G = Gols, A = Assistências, P = Partidas, GS = Gols Sofridos.</p>
            <p><span class="font-semibold">Pontuação:</span> (Gols × 1) + (Assistências × 1.1)</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
